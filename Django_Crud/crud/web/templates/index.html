<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>CRUDO</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'artistas' %}">Listado de artistas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>


    {% block content %}
    <div class="container">
        <h1>Selecciona una banda:</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <select class="form-select" name="banda_id" aria-label="Seleccionar Banda" required>
                <option selected>Seleccionar Banda</option>

                {% for banda in bandas %}

                    <option value="{{ banda.artistid }}">{{ banda.name }}</option>
                    
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Ver</button>
        </form>
    </div>
    <div class="container">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Albúm</th>
            <th scope="col">Canciónes</th>
          </tr>
        </thead>
        <tbody>

            {% for album in albums %}
                {% for cancion in canciones %}

                        <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{ album.title }}</td>
                          <td>{{ cancion.name }}</td>
                        </tr>

                {% endfor %}
            {% endfor %}

        </tbody>
      </table>
    </div>
    {% endblock %}

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
